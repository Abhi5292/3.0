<div id="wallet">
    <img src="../assets/images/wallet.png" alt="Wallet">
    <p>Balance: <span id="wallet-balance">1000</span> Coins</p>
    <button onclick="convertToToken()">Convert to MetaVerse Token</button>
</div>
<script>
    function convertToToken() {
        let balance = parseInt(document.getElementById("wallet-balance").innerText);
        if (balance >= 100) {
            let tokens = balance / 100;
            alert("Converted to " + tokens + " MetaVerse Tokens!");
            document.getElementById("wallet-balance").innerText = "0";
        } else {
            alert("Not enough coins to convert!");
        }
    }
</script>
